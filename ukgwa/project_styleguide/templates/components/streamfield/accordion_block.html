
{% load wagtailcore_tags %}
<div class="accordion__container">
    {% for accordion in accordions %}
        <details class="accordion">
            <summary class="accordion__summary">
                <h2 class="accordion__header">
                    <span class="accordion__title heading heading--four">
                        {{ accordion.title }}
                    </span>
                    <span class="accordion__toggle" aria-hidden="true">
                        <span class="accordion__toggle-text" data-show="Show" data-hide="Hide">Show</span>
                        {% include "components/icons/icon.html" with name="accordion-arrow" classname="accordion__icon" %}
                    </span>
                </h2>
            </summary>
            <div class="accordion__content">
                {{ accordion.content|richtext }}
            </div>
        </details>
    {% endfor %}
</div>
