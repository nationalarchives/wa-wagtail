{% load wagtailcore_tags %}

<ul class="tna-header__navigation-items">
    {% for item in primary_nav %}
        <li
            class="tna-header__navigation-item"
        >
            {% with link=item.value %}
                <a
                    class="tna-header__navigation-item-link" tabindex="0"
                    href="{% pageurl link.page %}"
                >
                    {{ link.text }}
                </a>
            {% endwith %}
        </li>
    {% endfor %}
</ul>
