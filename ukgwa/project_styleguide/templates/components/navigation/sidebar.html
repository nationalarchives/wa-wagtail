{% load wagtailcore_tags %}
{% if children %}
    <div class="sidebar">
        <div class="sidebar__inner">
            <h2>Also in {{ page.title }}</h2>
            <ul>
                {% for child in children %}
                    <li><a href="{% pageurl child %}">{{ child.title }}</a></li>
                {% endfor %}
            </ul>
        </div>
    </div>
{% endif %}
